<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>

<body>
    <header id="header">
        <h1>Code Quiz</h1>
        <div>High Score: <span id="high-score"></span></div>


    </header>
    <div class="container">
        <div id="quiz-header" class="hide">
            <div><span>Your Score: <span id="score">0</span></span></div>
            <div id="timer"></div>
        </div>
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-btns" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start Quiz</button>
            
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
        <div id="results" class="hide">
            <button id="submit-btn" class="submit-btn btn">Submit</button>
            <div id="total-score-container">Total Score:<span id="total-score"></span></div>
            <span>Enter Initials</span><input id="input-initials" type="text" maxlength="2">
        </div>
    </div>
    <script src="./assets/script.js"></script>
</body>

</html>
